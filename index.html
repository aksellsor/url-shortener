<html>
    <head>
        <meta http-equiv="content-type" content="txt/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <title>Shorter URL</title>
        <style>
               @media (hover: hover) {
            body {
                overscroll-behavior: none;
                touch-action: pan-down;
            }
        }

        body.noscroll {
            height: 100vh;
            width: 100vw;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;

            background-color: #212121;
            background: linear-gradient(57deg,
                    #353334 0%,
                    rgba(0, 0, 0, 1) 88%);
            color: #fff;
            background-attachment: fixed;
            margin: 0;
            padding: 3rem;

        }

        body::before {
            content: "";
            position: fixed;
            background-image: var(--bg-img);
            inset: 0;
            opacity: 0.3;
            background-repeat: repeat;
            background-size: cover;
            filter: blur(15px);
            pointer-events: none;
            z-index: -1;
        }



        /* body::after {
            content: "";
            position: fixed;
            inset: 0;
            opacity: 0.2;
            background-repeat: repeat;
            background-size: cover;
            pointer-events: none;
            z-index: -1;
            background-image: url(data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20512%20512%22%20width%3D%22512%22%20height%3D%22512%22%20preserveAspectRatio%3D%22none%22%3E%20%3Ccircle%20cx%3D%22256%22%20cy%3D%22256%22%20r%3D%2210.01%25%22%20fill%3D%22%23565559%22%20%2F%3E%3C%2Fsvg%3E);
            background-size: 10px;
            background-position: center;
            background-repeat: repeat;
        } */

        hr {
            border-color: #585858;
            border-width: 1px;
            border-style: solid;
        }

        html {
            scrollbar-face-color: #646464;
            scrollbar-base-color: #646464;
            scrollbar-3dlight-color: #646464;
            scrollbar-highlight-color: #646464;
            scrollbar-track-color: #000;
            scrollbar-arrow-color: #000;
            scrollbar-shadow-color: #646464;
            scrollbar-dark-shadow-color: #646464;
            font-size: 16px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 3px;
        }

        ::-webkit-scrollbar-button {
            background-color: #666;
        }

        ::-webkit-scrollbar-track {
            background-color: #646464;
        }

        ::-webkit-scrollbar-track-piece {
            background-color: #000;
        }

        ::-webkit-scrollbar-thumb {
            height: 50px;
            background-color: #666;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-corner {
            background-color: #646464;
        }

        ::-webkit-resizer {
            background-color: #666;
        }


        #markdown,
        .container {
            padding-top: 50px;
        }

        @media (max-width: 800px) {
            body {
                padding: 1.25rem;
            }
        }

        .container {
            max-width: 1300px;
            margin: auto;
        }

        a {
            color: #fff;
        }

        a:hover {
            opacity: 0.8;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        </style>
  </head>
  <body>
    <div class="container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="https://example.com/" id="text">
          <button type="button" onclick="shorturl()" id="searchbtn">Shorten</button>
        <p id="notice"></p>             
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body" id="result">No result</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="copyurl(&quot;result&quot;)" data-toggle="popover" data-placement="bottom" data-content="Copied!" data-original-title="" title="">Copy</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>    
          </div>
        </div>
      </div>
    </div>
    <script src="https://gcore.jsdelivr.net/npm/url-shorten-worker@1.0.7/main.js" crossorigin="anonymous"></script>
  </body></html>
